services:
  backend:
    build: ./apps/backend
    ports:
      - "3001:3001"
    volumes:
      - ./apps/backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

  frontend:
    build: ./apps/frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

volumes:
  backend_node_modules:
  frontend_node_modules:
