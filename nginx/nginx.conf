events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream servers (MCP servers - will be added later)
    upstream mcp-docs {
        server mcp-docs:8001;
    }

    upstream mcp-website {
        server mcp-website:8002;
    }

    upstream mcp-visuals {
        server mcp-visuals:8003;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;  # REPLACE WITH YOUR DOMAIN

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name yourdomain.com www.yourdomain.com;  # REPLACE WITH YOUR DOMAIN

        # SSL certificates (will be created by Certbot)
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        # SSL configuration
        include /etc/nginx/ssl-params.conf;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Root location (health check)
        location / {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # MCP Documentation Server
        location /mcp/documentation {
            limit_req zone=api_limit burst=20 nodelay;
            
            rewrite ^/mcp/documentation/(.*) /$1 break;
            
            proxy_pass http://mcp-docs;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
			map $http_upgrade $connection_upgrade {
				default upgrade;
				'' close;
			}
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_cache_bypass $http_upgrade;
        }

        # MCP Website Server
        location /mcp/website {
            limit_req zone=api_limit burst=20 nodelay;
            
            rewrite ^/mcp/website/(.*) /$1 break;
            
            proxy_pass http://mcp-website;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
			map $http_upgrade $connection_upgrade {
				default upgrade;
				'' close;
			}
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_cache_bypass $http_upgrade;
        }

        # MCP Visuals Server
        location /mcp/visuals {
            limit_req zone=api_limit burst=20 nodelay;
            
            rewrite ^/mcp/visuals/(.*) /$1 break;
            
            proxy_pass http://mcp-visuals;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
			map $http_upgrade $connection_upgrade {
				default upgrade;
				'' close;
			}
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}