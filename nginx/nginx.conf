server {
    listen 80;
    server_name xmcp.pro www.xmcp.pro;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name xmcp.pro www.xmcp.pro;

    ssl_certificate /etc/letsencrypt/live/xmcp.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xmcp.pro/privkey.pem;

    include /etc/nginx/ssl-params.conf;

    client_max_body_size 50M;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /mcp/documentation {
        rewrite ^/mcp/documentation/?(.*) /$1 break;
        proxy_pass http://mcp-docs;
    }

    location /mcp/website {
        rewrite ^/mcp/website/?(.*) /$1 break;
        proxy_pass http://mcp-website;
    }

    location /mcp/visuals {
        rewrite ^/mcp/visuals/?(.*) /$1 break;
        proxy_pass http://mcp-visuals;
    }

    location /health {
        return 200 "healthy\n";
    }
}
