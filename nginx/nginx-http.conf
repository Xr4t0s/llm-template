events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstreams - Frontend & Backend
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3001;
    }

    # Upstreams - MCP Servers
    upstream mcp-docs {
        server mcp-docs:8000;
    }

    upstream mcp-website {
        server mcp-website:8002;
    }

    upstream mcp-visuals {
        server mcp-visuals:8003;
    }

    server {
        listen 80;
        server_name localhost _;

        # Increase body size for file uploads
        client_max_body_size 50M;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Frontend - Root and all non-API routes
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for Nuxt HMR - Hot Module Replacement)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend API
        # location /api {
        #     # Remove trailing slash if present, then proxy
        #     rewrite ^/api/?(.*) /api/$1 break;
            
        #     proxy_pass http://backend;
        #     proxy_http_version 1.1;

        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;

        #     # CORS headers (if needed)
        #     add_header Access-Control-Allow-Origin * always;
        #     add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        #     add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        #     # Handle OPTIONS preflight
        #     if ($request_method = OPTIONS) {
        #         return 204;
        #     }

        #     # Timeouts for longer API calls
        #     proxy_connect_timeout 120s;
        #     proxy_send_timeout 120s;
        #     proxy_read_timeout 120s;
        # }

        # MCP Documentation Server
        # Accessible at: http://localhost/mcp/documentation
        location /mcp/documentation {
            # Strip /mcp/documentation prefix before passing to backend
            rewrite ^/mcp/documentation/?(.*) /$1 break;
            
            proxy_pass http://mcp-docs;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for MCP protocol
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # MCP Website Server
        # Accessible at: http://localhost/mcp/website
        location /mcp/website {
            rewrite ^/mcp/website/?(.*) /$1 break;
            
            proxy_pass http://mcp-website;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # MCP Visuals Server
        # Accessible at: http://localhost/mcp/visuals
        location /mcp/visuals {
            rewrite ^/mcp/visuals/?(.*) /$1 break;
            
            proxy_pass http://mcp-visuals;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}